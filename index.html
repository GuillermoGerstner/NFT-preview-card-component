<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./files/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <main class="main-container">
    <div class="figure">
      <img src="./files/images/image-equilibrium.jpg" alt="image" class="figure__image">

      <div class="figure__layer">
        <img src="./files/images/icon-view.svg" alt="image" class="figure__layer-eye">
      </div>
    </div>

    <h1 class="title">Equilibrium #3429</h1>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="info">
      <div class="info__price">
        <img src="./files/images/icon-ethereum.svg" alt="image" class="info__price-image">

        <p class="info__price-text">0.041 ETH</p>
      </div>

      <div class="info__date">
        <img src="./files/images/icon-clock.svg" alt="image" class="info__date-image">

        <p class="info__date-text">3 days left</p>
      </div>
    </div>

    <hr class="divider">

    <div class="user">
      <img src="./files/images/image-avatar.png" alt="image" class="user-image">

      <p class="user-text">
        Creation of <span class="user-text-name">Jules Wyvern</span>
      </p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/guillermogerstner">Guillermo Gerstner</a>.
  </div>
</body>
</html>
